apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        release {
            storeFile file(System.getenv('ANDROID_STORE'))
            storePassword System.getenv('ANDROID_STORE_PASS')
            keyAlias 'Android Release Key'
            keyPassword System.getenv('ANDROID_KEY_PASS')
        }
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.koushikdutta.ion:ion:1.1.+'
    compile 'de.greenrobot:eventbus:2.0.+'
    compile 'commons-io:commons-io:2.+'
    compile 'com.j256.ormlite:ormlite-android:4.+'
}
